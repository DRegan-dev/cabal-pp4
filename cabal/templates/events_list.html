{% extends "base.html" %}

{% block title %}
Events List
{% endblock %}

{% block content %}
<h1>All Events</h1>
<ul>
    {% for events in events %}
        <li>{{ event.title }} - {{ event.date }}</li>
    {% empty %}
        <li>No events available at the moment</li>
    {% endfor %}
</ul>
{% endblock %}
